name: Daily AI Stock Report

# 設定觸發時間
on:
  schedule:
    # 這裡的時間是 UTC 時間！
    # 台灣時間早上 08:30 = UTC 時間 00:30
    - cron: '30 0 * * *'
  # 讓我們也可以手動按按鈕測試
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 下載程式碼 (Checkout code)
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 安裝套件 (Install dependencies)
        run: |
          pip install -r requirements.txt

      - name: 執行 AI 分析師 (Run Agent)
        env:
          # 把剛剛設定的 Secrets 傳入環境變數
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: python invest.py
